<!DOCTYPE html>
<html>
	<head>
		<title>gRecipe</title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap/css/bootstrap.css">
		<script src="https://use.fontawesome.com/57a2949668.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
		<script src ="./scripts/index.js"></script>
	</head>
	<body>
		<nav class='top-nav'>
			<ul class = "nav-list">
				<div class = 'nav-item logo'>gRecipe</div>
				<div class = 'nav-item'><a href="google.come">Create a Recipe</a></div>
				<div class = 'nav-item'><i class="fa fa-user-circle" aria-hidden="true"></i>
				</div>
				<div class = 'nav-item'><i class="fa fa-cog" aria-hidden="true"></i>
				</div>
			</ul>
		</nav>
		<div class = "recipe-heading-container">
			<h2 class = "recipe-heading">Recipes</h2>
		</div>



		<script id="all-recipes-template" type="text/x-handlebars-template">
		<div class="entry">
			<h1>{{name}}</h1>
			<div class="body">
				{{rating}}
			</div>
		</div>
		</script>

		<div class="content-placeholder"></div>
		
		
		<div class = "footer-ul-container col-xs-12">
			<ul class= "footer-ul col-xs-3">
				<li class = "footer-item">Home</li>
				<li class = "footer-item">Events</li>
				<li class = "footer-item">Photos</li>
				<li class = "footer-item">Videos</li>
			</ul>
			<ul class= "footer-ul col-xs-3">
				<li class = "footer-item">About Us</li>
				<li class = "footer-item">News</li>
				<li class = "footer-item">Promotions</li>
				<li class = "footer-item">Feedback</li>
			</ul>
			<ul class= "footer-ul col-xs-3">
				<li class = "footer-item">Contact</li>
				<li class = "footer-item">1-483-432-9090</li>
				<li class = "footer-item">gBlogSupport@gblog.com</li>
				<li class = "footer-item">1062 Delaware St Denver, CO</li>
			</ul>
		</div>
	</footer>
</body>
</html>
