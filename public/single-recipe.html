<!DOCTYPE html>
<html>
	<head>
		<title>Single Recipe</title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap/css/bootstrap.css">
		<script src="https://use.fontawesome.com/57a2949668.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
		<script src ="./scripts/single-recipe.js"></script>
	</head>
	<body>
		<nav class='top-nav'>
			<ul class = "nav-list">
				<div class = 'nav-item logo'><a href="./index.html">gRecipe</a></div>
				<div class = 'nav-item'><a href="google.come">Create a Recipe</a></div>
				<div class = 'nav-item'><i class="fa fa-user-circle" aria-hidden="true"></i>
				</div>
				<div class = 'nav-item'><i class="fa fa-cog" aria-hidden="true"></i>
				</div>
			</ul>
		</nav>
		<div class = "recipe-heading-container">
			<h2 class = "recipe-heading">Recipes</h2>
		</div>
		<script id="single-recipe-template" type="text/x-handlebars-template">
			<div class="single-recipe-container">
							<h3 class = "single-recipe-name"><a href="{{id}}">{{title}}</a></h3>
							<h4 class ="single-recipe-author"> Created by {{user_id}}</h4>
							<h5 class = "single-recipe-rating">Rating: {{rating}}</h5>
							<div class = "recipe-image-container">
							<div class = "recipe-image" style="background-image: url({{image}})"</div>
							<br>
							</div>
							<div class = "col-sm-8 single-recipe-button-container">
										<button class = "single-recipe-edit-button"><i class="fa fa-pencil" aria-hidden="true"></i></button>

										<button class = "single-recipe-delete-button"><i class="fa fa-trash-o"></i></button>

										<textarea rows="4" cols="50" placeholder="Edit..." class = "single-recipe-edit-input col-xs-10" name="single-recipe-edit-input"></textarea>
										<button type="submit" class="single-recipe-edit-submit-button col-xs-10">Publish</button>
							</div>
							<br>
<!-- 							<ul class ="ingredients-list"><h5>Ingredients</h5>
										{{#each ingredients}}
										<li class = "ingredients-item"> - {{name}}</li>
										{{/each}}
										
							</ul> -->
							<br>
							<ul class = "steps-list"> <h5>Steps</h5>
										{{#each steps}}
										<li class = "step-item">{{stepNumber}}.   {{body}}</li>
										{{/each}}
							</ul>
							<br>

							<div class = "all-reviews-container">
									<h5>Reviews</h5>
										<div class = "single-review-container">
													<div class ="single-review">
																{{#each reviews}}
																<h6>{{author}}</h6>
																<p>{{timestamp}}</p>
																<p>{{body}}</p>
																		<div class = "col-sm-8 single-review-button-container">
																<button class = "single-review-edit-button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
																<button class = "single-review-delete-button-{{id}}"><i class="fa fa-trash-o"></i></button>

																<textarea rows="4" cols="50" placeholder="Edit..." class = "single-review-edit-input col-xs-10" name="single-recipe-edit-input"></textarea>
																<br>
																<br>

																<button type="submit" class="single-recipe-review-edit-submit-button col-xs-10">Publish</button>
													</div>
																{{/each}}
													</div>
										</div>
							</div>
			</div>
		</script>

		<script id ="ingredients-template" type="text/x-handlebars-template">
					<ul class ="ingredients-list"><h5>Ingredients</h5>
								{{#each this}}
								<li class = "ingredients-item">{{name}}</li>
								{{/each}}	
						</ul>
		</script>
		<div class = "ingredients-placeholder"></div>
		<div class="recipes-placeholder"></div>
		<form class ="review-form">
			<h4>Create a Review</h4>
			<input class = "review-author-input col-xs-10" type="text" name="review-author-input" placeholder="Your Name">
			<textarea class = "col-xs-10" rows="4" cols="50" placeholder="Review..." class = "review-body-input col-xs-10" name="review-body-input"></textarea>
			<button type="submit" class="review-submit-button col-xs-10">Publish</button>
		</form>
		
		<div class = "footer-ul-container col-xs-12">
			<ul class= "footer-ul col-xs-3">
				<li class = "footer-item">Home</li>
				<li class = "footer-item">Events</li>
				<li class = "footer-item">Photos</li>
				<li class = "footer-item">Videos</li>
			</ul>
			<ul class= "footer-ul col-xs-3">
				<li class = "footer-item">About Us</li>
				<li class = "footer-item">News</li>
				<li class = "footer-item">Promotions</li>
				<li class = "footer-item">Feedback</li>
			</ul>
			<ul class= "footer-ul col-xs-3">
				<li class = "footer-item">Contact</li>
				<li class = "footer-item">1-483-432-9090</li>
				<li class = "footer-item">gBlogSupport@gblog.com</li>
				<li class = "footer-item">1062 Delaware St Denver, CO</li>
			</ul>
		</div>
	</footer>
</body>
</html>
